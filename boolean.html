<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Boolean</h1>
<p>Display the Boolean value of 0 + '0' = 0:</p>

<p id="result1"></p>

<p id="result2"></p>

<script>
let x = 0;
let y = '0';
document.getElementById("result1").innerHTML = "0 + '0' == " + Boolean(x == y);
document.getElementById("result2").innerHTML = "0 + '0' === " + Boolean(x === y);
</script>

</body>
</html>
