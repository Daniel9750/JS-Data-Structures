<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="result1"></p>

<p id="result2"></p>

<script>
const movies = ["Matrix", "Blade Runner", "Interestellar"];

// You can also access the full array with the 'toString()' method.
document.getElementById("result1").innerHTML = movies;

// If you want to access to only one element of the array:
document.getElementById("result2").innerHTML = movies[0];
</script>

</body>
</html>
