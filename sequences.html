<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Expressions Sequences</h2>

<p>JavaScript evaluates expressions from left to right. Different sequences produce different results:</p>

<p id="result1"></p>

<p id="result2"></p>

<script>
let x = 35 + 5 + "Demo";
document.getElementById("result1").innerHTML = x;
let y = "Demo" + 35 + 5;
document.getElementById("result2").innerHTML = y;
</script>

</body>
</html>
