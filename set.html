<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Sets</h1>
<p>You can iterate set values with for... of:</p>

<p id="result"></p>

<script>
// Create a Set (if an element is already in the Set, only the first will be saved)
const letters = new Set(["a","b","a","c"]);

// List all Elements
let text = "";
for (const x of letters) {
  text += x + "<br>";
}

document.getElementById("result").innerHTML = text;
</script>
</body>
</html>
