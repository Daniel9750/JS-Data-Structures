<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Data Types</h2>

<p>JavaScript has dynamic types. The same variable can hold different data types:</p>

<p id="demo"></p>

<script>
let x;         // 'x' is now 'undefined'.
x = 7;         // 'x' is now a 'Number'.
x = "Demo";    // 'x' is now a 'String'.

document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
