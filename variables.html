<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p id="result1"></p>

<p>In this example, price1 and price2 are 'const', but total isn't, so we can change it's value.</p>

<p id="result2"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;
document.getElementById("result1").innerHTML = "The total is: " + total;

total += 7;

document.getElementById("result2").innerHTML = "We can change the value to " + total;

</script>

</body>
</html>
